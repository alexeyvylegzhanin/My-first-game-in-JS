<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			Dummy Battle
		</title>
		
		
		<link href="visualisation.css" rel="stylesheet" type="text/css" />
				
	</head>

	<body>
	
	<div class="toCenter">
	<div id="storyLine">
	You have met your foe. What will you do?
	</div>
	</div>
	
	<div id="controls">
	<input type="submit" value="Atack!" id="atack" onclick="attack()">
	<input type="submit" value="Run!" id="run" onclick="run()">
	<input type="submit" value="Keep going" id="keepGoing" onclick="keepGoing()" disabled>
	</div>
	
	<div class="toCenter">
	<table>
		<tr>
			<td>Monsters killed:</td>
			<td id="killedCounter">0</td>
		</tr>
		<tr>
			<td>Your health:</td>
			<td id="yourHealthMonitor">100</td>
		</tr>
	
	</table>	
	</div> 

	<div class="toCenter">
		<input type="submit" value="Try again!" id="tryAgain" onclick="location.reload()">
	</div>
	

	<script type="text/javascript" src="gameMechanic.js"></script>
	<script type="text/javascript" src="gameMessages.js"></script>
	<script type="text/javascript" src="UI_mapping.js"></script>
	<script type="text/javascript" src="attackAction.js"></script>
	<script type="text/javascript" src="runAction.js"></script>
	<script type="text/javascript" src="KeepGoingAction.js"></script>
	</body>
</html>
